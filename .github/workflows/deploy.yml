name: Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Set version
        run: |
          pwd
          VERSION=${GITHUB_REF/refs\/tags\//}
          echo "__version__ = \"${VERSION}\"" > ankify_roam/_version.py
          python -c "import ankify_roam; print(ankify_roam.__version__)"
      - name: Build
        run: |
          python setup.py sdist
          